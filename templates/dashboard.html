<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Welcome to Your Dashboard</h2>

{% if session.get('user') %}
    <p class="text-success">Logged in as: {{ session.get('user') }}</p>
{% endif %}

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Properties</h5>
                <p class="card-text fs-4">{{ total_props }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Your Listings</h5>
                <p class="card-text fs-4">{{ my_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Listings with Image</h5>
                <p class="card-text fs-4">{{ image_count }}</p>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <a href="{{ url_for('my_properties') }}" class="btn btn-outline-info">My Listings</a>
    <a href="{{ url_for('add_property') }}" class="btn btn-outline-success ms-2">Add Property</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger ms-2">Logout</a>
</div>

</body>
</html>
