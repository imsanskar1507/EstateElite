<!-- templates/edit_property.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Edit Property</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" value="{{ property.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required>{{ property.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" value="{{ property.location }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" name="price" value="{{ property.price }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            {% if property.image %}
                <img src="{{ url_for('uploaded_file', filename=property.image) }}" 
                     alt="Current Image" style="max-height: 150px;">
            {% else %}
                <p>No image uploaded</p>
            {% endif %}
        </div>
        <div class="mb-3">
            <label class="form-label">Change Image (optional)</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('my_properties') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</body>
</html>
